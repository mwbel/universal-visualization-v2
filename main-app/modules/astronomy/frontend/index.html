<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天文学可视化平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"></div>
    <div id="info-panel" style="position: absolute; top: 10px; left: 10px; background-color: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; display: none;">
        <h3>天体信息</h3>
        <p>名称: <span id="planet-name"></span></p>
        <p>半径: <span id="planet-radius"></span></p>
        <p>颜色: <span id="planet-color"></span></p>
        <p>轨道半径: <span id="planet-orbit-radius"></span></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script> <!-- 引入 OrbitControls -->
    <script src="main.js"></script>
</body>
</html>
