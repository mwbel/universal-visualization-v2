            <button class="demo-button" onclick="loadTemplate('function-graph-visualization')">å‡½æ•°å›¾åƒå¯è§†åŒ–</button>

            <div class="code-example" id="codeExample">

    <script>
        // åŠ è½½æ¨¡æ¿é…ç½®
        let templates = {};

        async function loadTemplates() {
            try {
                const response = await fetch('./math-visualization-templates.json');
                const data = await response.json();
                templates = data.templates;
                renderTemplateGrid();
            } catch (error) {
                console.error('åŠ è½½æ¨¡æ¿å¤±è´¥:', error);
                document.getElementById('templateGrid').innerHTML =
                    '<p style="color: white; text-align: center;">æ— æ³•åŠ è½½æ¨¡æ¿æ–‡ä»¶</p>';
            }
        }

        function renderTemplateGrid() {
            const grid = document.getElementById('templateGrid');
            let html = '';

            // éå†æ‰€æœ‰ç±»åˆ«å’Œæ¨¡æ¿
            Object.entries(templates).forEach(([category, categoryTemplates]) => {
                Object.entries(categoryTemplates).forEach(([key, template]) => {
                    html += `
                        <div class="template-card">
                            <div class="template-title">${template.title}</div>
                            <div class="template-description">${template.description}</div>
                            <div>
                                <span class="template-category">${template.category}</span>
                            </div>
                            <div class="parameters-section">
                                <h4>å‚æ•°é…ç½® (${template.parameters.length}ä¸ª)</h4>
                                <div class="parameter-list">
                                    ${template.parameters.map(param => `
                                        <div class="parameter-item">
                                            <span class="parameter-name">${param.label}</span>
                                            <span class="parameter-type">${param.type}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                });
            });

            grid.innerHTML = html;
        }

        function loadTemplate(templateId) {
            let template = null;

            // æŸ¥æ‰¾æ¨¡æ¿
            Object.entries(templates).forEach(([category, categoryTemplates]) => {
                Object.entries(categoryTemplates).forEach(([key, temp]) => {
                    if (temp.id === templateId) {
                        template = temp;
                    }
                });
            });

            if (template) {
                showCodeExample(template);
            }
        }

        function showCodeExample(template) {
            const codeContent = document.getElementById('codeContent');

            // ç”Ÿæˆé…ç½®ç¤ºä¾‹ä»£ç 
            const config = {
                template: template.id,
                title: template.title,
                parameters: template.parameters.reduce((acc, param) => {
                    acc[param.id] = param.default;
                    return acc;
                }, {})
            };

            const jsonStr = JSON.stringify(config, null, 2)
                .replace(/"([^"]+)":/g, '<span class="json-highlight">"$1"</span>:')
                .replace(/: "([^"]+)"/g, ': <span class="string-highlight">"$1"</span>')
                .replace(/: (\d+\.?\d*)/g, ': <span class="number-highlight">$1</span>');

            codeContent.innerHTML = `// æ¨¡æ¿é…ç½®ç¤ºä¾‹
${jsonStr}

// ä½¿ç”¨ç¤ºä¾‹
import { VisualizationEngine } from './visualization-engine';

// åˆ›å»ºå¯è§†åŒ–å®ä¾‹
const viz = new VisualizationEngine(config);

// æ¸²æŸ“åˆ°é¡µé¢
viz.render('#visualization-container');
`;
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', loadTemplates);
    </script>
