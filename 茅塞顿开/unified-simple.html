    <script>

        function drawTrigFunctions() {
            const canvas = document.getElementById('trigCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;

            // æ¸…ç©ºç”»å¸ƒ
