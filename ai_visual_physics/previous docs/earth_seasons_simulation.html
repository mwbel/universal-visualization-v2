<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球公转与四季变化模拟</title>
    <link rel="stylesheet" href="earth_seasons_style.css">
</head>
<body>
    <div class="container">
        <h1>地球公转与四季变化模拟</h1>
        <p>通过交互式3D模型，探索地球公转、自转与四季形成的关系。</p>
        
        <div class="controls">
            <label for="speed">动画速度:</label>
            <input type="range" id="speed" min="0.1" max="2" value="1" step="0.1">
            <span id="speedValue">1x</span>
            <button id="startStopBtn">开始/停止</button>
            <button id="resetBtn">重置</button>
        </div>

        <div class="info">
            <p>当前季节: <span id="currentSeason">春分</span></p>
            <p>地球倾角: <span id="tiltAngle">23.5°</span></p>
        </div>

        <div id="scene-container">
            <!-- Three.js scene will be rendered here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script type="module" src="earth_seasons_script.js"></script>
</body>
</html>
